<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>sign-up page</title>
</head>
<body>
<div class="container-fluid mx-auto m-5">
    <h3 class="h3 text-center">Sign up</h3>
    <form class="m-5 justify-content-center p-2 ">
<div class="row">
    <div class="email col-sm-10 col-md-6 col-xl-4 ">
        <label class="m-2 " for="surname">Surname:</label>
        <input type="text" class="form-control m-2 col-sm-6 col-md-6 col-xl-4" style="" id="email" placeholder="Surname">
    </div>              
    <div class="email col-sm-10 col-md-6 col-xl-4 ">
        <label class="m-2" for="first name">first name:</label>
        <input type="text" class="form-control" style="" id="first name" placeholder="first name">
    </div>              
</div>
<div class="row">
    <div class="email col-sm-10 col-md-6 col-xl-4 ">
        <label class="m-2 " for="other name">other name:</label>
        <input type="text" class="form-control m-2 col-sm-6 col-md-6 col-xl-6" style="" id="email" placeholder="email address">
    </div>              
    <div class="email col-sm-10 col-md-6 col-xl-4 ">
        <label class="m-2" for="email address">email address:</label>
        <input type="email" class="form-control" style="" id="email" placeholder="email address">
    </div>              
</div>
<div class="row">
    <div class="email col-sm-10 col-md-6 col-xl-4 ">
        <label class="m-2" for="password">Password:</label>
        <input type="password" class="form-control m-2 col-sm-6 col-md-6 col-xl-6" style="" id="email" placeholder="password">
    </div>              
    <div class="email col-sm-10 col-md- col-xl-4 ">
        <label class="m-2 " for="confirm password">confirm password:</label>
        <input type="password" class="form-control m-2 col-sm-6 col-md-6 col-xl-6" style="" id="email" placeholder="confirm password">
    </div>              
</div>
<div class="row">
    <div class="email col-sm-10 col-md-6 col-xl-4">
        <label class="m-2 " for="email">phone no.:</label>
        <input type="number" class="form-control m-2 col-sm-6 col-md-6 col-xl-6" style="" id="email" placeholder="phone no.">
    </div>              
    <div class="email col-sm-10 col-md-6 col-xl-4">
        <label class="m-2" for="country of residence">country of residence</label>
        <input type="text" class="form-control" style="" id="email" placeholder="country of residence">
    </div>              
</div>
<div class="row">
    <div class="email col-sm-10 col-md-6 col-xl-4 ">
        <label class="m-2 " for="state of residence">state of residence:</label>
        <input type="text" class="form-control m-2 col-sm-6 col-md-6 col-xl-6" style="" id="email" placeholder="state of residence">
    </div>              
    <div class="email col-sm-10 col-md-6 col-xl-4 ">
        <label class="m-2 " for="state of residence">gender:</label>
        <div class="form-floating col-sm-4 col-md-3 col-xl-3">
        <select class="form-select col-sm-3 col-md-3 col-xl-1" id="floatingSelect" aria-label="Floating label select example">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>
</div>
<div class="w-100 justify-content-center mx-5 m-3">
    <button type="Sign up" class="btn btn-primary mb-3 ms-5 " style="height: 40px;">Sign-up</button> 
</div> 
    <p class="p mx-2 m-0">Already have an account? <a class="a " href="register.html">log in</a></p>

</form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
